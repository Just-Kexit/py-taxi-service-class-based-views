{% extends "base.html" %}
{% block content %}
  <h1>Car List:</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Model</th>
      </tr>
    </thead>
    <tbody>
      {% for car in car_list %}
        <tr>
          <td>
            <a href="{{ car.get_absolute_url }}">{{ car.id }}</a>
          </td>
          <td>{{ car.model }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <hr>
{% endblock %}
