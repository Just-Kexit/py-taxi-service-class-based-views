{% extends "base.html" %}
{% block content %}
  <h1>{{ car.model }}</h1>
  <hr>
  <div>
    <h3>Manufacturer:</h3>
    <p>{{  car.manufacturer.name }} by {{ car.manufacturer.country }}</p>
    <h3>All drivers:</h3>
    <ul>
      {% for driver in car.drivers.all %}
        <li>{{ driver.first_name }} {{ driver.last_name }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
